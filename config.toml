baseURL = "https://monaa.dev/"
Title   = "Mona Mohamadinia"

DefaultContentLanguage = "en"

theme = "mona-mohamadinia.github.io"

PygmentsCodeFences = true
PygmentsStyle = "monokai"

rssLimit  = 10  # Maximum number of items in the RSS feed.
copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License." # This message is only used by the RSS template.

# googleAnalytics = ""
# disqusShortname = ""

archetypeDir = "archetypes"
contentDir   = "content"
dataDir      = "data"
layoutDir    = "layouts"
publishDir   = "public"

buildDrafts  = false
buildFuture  = false
buildExpored = false
canonifyURLs = true

enableRobotsTXT = true
enableGitInfo   = false
enableEmoji     = true
enableMissingTranslationPlaceholders = false
disableRSS     = false
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = false

[permalinks]
  posts = "/posts/:year/:month/:title/"

[author]
  name = "Mona"

[blackfriday]
  hrefTargetBlank = true

[taxonomies]
  tag      = "tags"
  category = ""

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02"

  author = "Mona"

  Subtitle = "Software Engineer"
  # Metadata mostly used in document's head
  description = "Mona Mohamadinia's Personal Blog"
  keywords = "mona mohamadinia, software engineer"
  images = [""]

  homeSubtitle = "Software Engineer"
  homeTitle = "Mona Mohamadinia"
  Title = "Mona Moahmadinia"

  # Prefix of link to the git commit detail page. GitInfo must be enabled.
  # gitUrl = ""

  # Integrate Javascript files or stylesheets by adding the url to the external assets or by
  # linking local files with their path relative to the static folder, e.g. "css/styles.css"
  customCSS = []
  customJS  = []

  # Toggle this option need to rebuild SCSS, requires extended version of Hugo
  justifyContent = false  # Set "text-align: justify" to .content.

  # Directory name of your blog content (default is `content/posts`)
  contentTypeName = "posts"
  # Default theme "light" or "dark"
  defaultTheme = "dark"
  themeColor = "#252627"

  [params.logo]
    logoText     = "$ cd ~/mona"
    logoHomeLink = "/"
    # Set to a valid CSS color to change the cursor in the logo.
    # logoColor    = "#67a2c9"

  # Social icons
  [[params.social]]
    name = "twitter"
    url  = "https://twitter.com/MonaMohamadinia/"

  [[params.social]]
    name = "email"
    url  = "mailto:mona.mohamadinia@gmail.com"

  [[params.social]]
    name = "github"
    url  = "https://github.com/mona-mohamadinia"

  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/mona-mohamadinia-6333a24b/"

  [[params.social]]
    name = "stackoverflow"
    url  = "https://stackoverflow.com/users/6630785/mona-mohamadinia"

[languages]
  [languages.en]
    subtitle  = "Mona"
    weight    = 1

[menu]
  [[menu.main]]
    identifier = "about"
    name       = "About"
    url        = "about/"
  [[menu.main]]
    identifier = "posts"
    name       = "Posts"
    url        = "posts/"
